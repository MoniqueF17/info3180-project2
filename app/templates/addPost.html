{% extends "base.html" %}
{% block main %}
<h2>New Post</h2>

<form class="form-horizontal" action="{{ url_for('posts/new') }}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label class="col-sm-2 col-sm-offset-1 control-label" for="photo"><h4>Photo</h4></label>
        <input type="file" class="form-control-file" id="photo">
        <p class="text-danger"></p>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2 col-sm-offset-1 control-label" for="caption"><h4>Caption</h4></label>
        <textarea class="form-control" type="text" id="" rows="3" placeholder ="Write a caption..."></textarea>
        <p class="text-danger"></p>
    </div>
    
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-primary btn-md"><span class="glyphicon glyphicon-plus"></span>Post</button>
        </div>
    </div>
</form>
{% endblock %}

{% block js %}
<script src="/static/js/angular.min.js"></script>
{% endblock %}
